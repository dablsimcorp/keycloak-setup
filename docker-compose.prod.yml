version: '3.8'

# Production-ready configuration for Keycloak
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: keycloak-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-keycloak}
      POSTGRES_USER: ${POSTGRES_USER:-keycloak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keycloak}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - keycloak-network-prod
    restart: unless-stopped
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-prod
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-keycloak}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-changeme}
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME: ${KC_HOSTNAME:-localhost}
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: ${KC_HTTP_PORT:-8080}
      # Production settings
      KC_LOG_LEVEL: ${KC_LOG_LEVEL:-info}
      KC_METRICS_ENABLED: "true"
      KC_FEATURES: "recovery_codes"
    command:
      - "start"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${KC_PORT:-8080}:${KC_HTTP_PORT:-8080}"
    networks:
      - keycloak-network-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${KC_HTTP_PORT:-8080}/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data_prod:
    driver: local

networks:
  keycloak-network-prod:
    driver: bridge
